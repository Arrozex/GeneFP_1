<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>頻道推薦機器人</title>
</head>
<body>
  <h2>頻道推薦機器人</h2>

  <input type="text" id="userInput" placeholder="請輸入你喜歡的影片風格..." style="width: 300px;">
  <button onclick="sendMessage()">送出</button>

  <p><strong>推薦結果：</strong></p>
  <div id="botReply" style="white-space: pre-wrap;"></div>

  <iframe src="https://huggingface.co/spaces/YITxx/GeneFP" width="100%" height="600px"></iframe>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      const responseBox = document.getElementById('botReply');
      responseBox.textContent = "⏳ 處理中...";

      const response = await fetch("https://yitxx-genefp.hf.space/run/predict", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ data: [userInput] })
      });

      const result = await response.json();
      responseBox.textContent = result.data[0];
    }
  </script>
</body>
</html>
